{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Título principal -->
    <h1 class="text-center mb-5" style="font-size: 3rem; font-weight: 700; color: #2C3E50; letter-spacing: 1px;">
        {{ question.question_text }}
    </h1>

    <!-- Lista de opciones -->
    <ul class="list-group">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center bg-white rounded-lg mb-4 shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
            <!-- Texto de la opción -->
            <span style="font-size: 1.4rem; color: #34495E; font-weight: 500; padding-left: 20px;">
                {{ choice.choice_text }}
            </span>

            <!-- Votos -->
            <span class="badge py-2 px-4" style="font-size: 1.1rem; background-color: #1ABC9C; color: white; border-radius: 50px;">
                {{ choice.votes }} vote{{ choice.votes | pluralize }}
            </span>
        </li>
        {% endfor %}
    </ul>

    <!-- Botón de vuelta -->
    <a href="{% url 'thread_list' %}" class="btn btn-lg btn-block" style="background-color: #3498DB; color: white; font-size: 1.3rem; padding: 16px; border-radius: 50px; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3); transition: background-color 0.3s ease, transform 0.3s ease;">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>
{% endblock %}
