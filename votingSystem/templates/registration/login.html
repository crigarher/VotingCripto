{% load static %}
{% block content %}
<head>
    <link href="{% static 'css/loginRegister.css' %} "rel="stylesheet">
</head>

<div class="form-container">
    <div class="form-header">Login Form</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <div class="form-footer">
        Not a member? <a href="{% url 'register' %}">Sign up now</a>
    </div>
</div>
{% endblock %}
